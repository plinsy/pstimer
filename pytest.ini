[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    wca: marks tests as WCA compliance tests
    ui: marks tests that require UI components (may be skipped in headless environments)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
